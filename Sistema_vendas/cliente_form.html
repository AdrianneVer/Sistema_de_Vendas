<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formulario1.css">    
</head>
</head>

<div class="formulario">
    <form id="formCliente" method="post">
<div class="grid">
  
            
            <tr>
                
                <td>Nome do cliente: </td><td><input type="text" name="campo_nome" id="cmpNm" placeholder="Digite o nome completo" required></td>

            </tr>

            <tr>

                <td>E-mail: </td><td><input type="text" name="campo_email" id="cmpSx" placeholder="Digite o seu email. Ex: xxxx@gmail.com" required></td>


            </tr>

            <tr>

                <td>CPF: </td><td><input type="text" name="campo_cpf" id="cmpdn"placeholder="Digite o CPF do cliente. Ex: 222.333.455-00" required></td>

            </tr>

            <tr>

                <td>Endereço/Nº: </td><td><input type="text" name="campo_endereco" id="cmpDs" placeholder="Digite o endereco" required></td>

            </tr>

            <tr>

                <td>Cidade/Bairro: </td><td><input type="text" name="campo_cidade" id="cmpPC" placeholder="Digite o nome da cidade e Bairro. Ex: Castanhal/Centro " required></td>

            </tr>


            <tr>

                <td> Celular: </td><td><input type="text" name="campo_celular" id="cmpEm" placeholder="Digite o celular. Ex: (00) 90000-0000" required></td>

            </tr>

            <tr>

                <td> Estado: </td><td><input type="text" name="campo_estado" id="cmpEm" placeholder="Digite o nome do Estado" required></td>

            </tr>
           


        </div>

                <td><input type="submit" value="SALVAR"></td><td></td>
                <input type="reset" name="bt_limpar" value="Limpar">

    </form>

</div>

</div>
